<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Controls</title>
</head>
<body>
    <h1 style="text-align: center;">Text Controls</h1>
    <form>
    <table border="1" align="center">   
        <tr><th>Control Name</th><th>Control</th></tr>
        <tr><td>Input</td><td><input/></td></tr>
        <tr><td>Text</td><td><input placeholder="Your Name" required type="text"/></td></tr>
        <tr><td>Number</td><td><input type="number" max="100" min="0" step="10" value="45"/></td></tr>
        <tr><td>Date</td><td><input type="date"/></td></tr>
        <tr><td>Month</td><td><input type="month"/></td></tr>
        <tr><td>Week</td><td><input type="week"/></td></tr>
        <tr><td>Time</td><td><input type="time"/></td></tr>
        <tr><td>Color</td><td><input type="color"/></td></tr>
        <tr><td>Range</td><td><input type="range" max="10" min="0" value="5"/></td></tr>
        <tr><td>Text</td><td><input type="email"/></td></tr>
        <tr><td>Tel</td><td><input type="tel"/></td></tr>
        <tr><td>File</td><td><input type="file"/></td></tr>
        <tr><td>Hidden</td><td><input type="hidden"/></td></tr>
        <tr><td>Button</td><td><input type="button" value="Button"/></td></tr>
        <tr><td><input type="reset" value="Reset"></td><td><input type="submit" value="Submit"/></td></tr>

    </table>
</form>
</body>
</html>
