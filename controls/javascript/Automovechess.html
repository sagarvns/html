     function isPlacingValid(srcy,srcx,desty,destx,coin)
     {
        var value=Board[desty-1][destx-1];

        {
        console.log("Knight");
            value=isknightvalid(srcy,srcx,desty,destx);

        }

        console.log("rook")

            return value
        }

        console.log==("bishop")

            return value
        }

            return value
        }

            value=Kingvalid(srcy,srcx,desty,destx)
            return value
        }
        if(coin.name=="pawn")
        {

            value=pawnvalid(srcy,srcx,desty,destx)
            return value
        }
        
        if(value==0)
         return true;

         return false;
    }

    function isknightvalid(srcy,srcx,y,x){
      if (srcy-y== 2 && srcx-x==-1)
      return true;
      if (srcy-y== 1 && srcx-x==-2)
      return true;
      if (srcy-y== -1 && srcx-x==-2)
      return true;
      if (srcy-y== -2 && srcx-x==-1)
      return true;
      if (srcy-y== -2 && srcx-x==1)
      return true;
      if (srcy-y== -1 && srcx-x==2)
      return true;
      if (srcy-y== 1 && srcx-x==2)
        return true;
     if (srcy-y== 2 && srcx-x== 1 )
     return true;

        return false;

}
function rookisvalid(srcy,srcx,y,x){
    if (srcx==x)
    return true;
    if (srcy==y)
    return true;

    return false;

}
function isbishopvalid(srcy,srcx,y,x){
    if (srcy-srcx==y-x)
    return true;
    if (srcy + srcx == x + y)
    return true;
    return false;
    }
function isQueenvalid(srcy,srcx,y,x){
    if (srcy-srcx==y-x)
    return true;
    if (srcy + srcx == x + y)
    return true;
    if (srcx==x)
    return true;
    if (srcy==y)
    return true;
    return false;
function Kingvalid(srcy,srcx,y,x){

    if (srcy-y== 0 && srcx-x== 0)
      return true;
      if (srcy-y== 0 && srcx-x== 1)
      return true;
      if (srcy-y== -1 && srcx-x== 1)
      return true;
      if (srcy-y== -1 && srcx-x== 0)
      return true;
      if (srcy-y== -1 && srcx-x==-1)
      return true;
      if (srcy-y== 0 && srcx-x== -1)
      return true;
      if (srcy-y== 1 && srcx-x== -1)
        return true;
     if (srcy-y== 1 && srcx-x== 0 )
     return true;

        return false
    }
    function pawnvalid(srcy,srcx,y,x)
    {
        if (srcx==x)
        return true;

        return false
    }

}

    function getCoin(name,color)
    {
        return{name:name,color:color}
    }
    
    var Board=[

    function printBoard()
    {
        for(var i=0;i<=7;i++)
        {
            var str="";
            for(var j=0;j<=7;j++)

            }

    function getY(id)

    function Drop(ev)
    {   var droppingid= event.dataTransfer.getData("id")
        var targetid=event.target.id;
        console.log(targetid);
        var y=getY(targetid);
        var x=getX(targetid);

        var srcy=getY(bparent.id);
        var oldcoin=Board[srcy-1][srcx-1];
        var value=isPlacingValid(srcy,srcx,y,x,oldcoin);
        console.log(value);
        if(!value)

         alert("cannot drop Here")
            return;
        }
        ev.preventDefault;

        console.log(srcy + "," + srcx + "," + y + "," + x);
        
        Board[srcy-1][srcx-1]=0;
        //Board[0][0]=100;
        Board[y-1][x-1]=oldcoin;
        console.log(oldcoin)
        console.log("Board");
        printBoard();
    }
