    function getCoin(name,color)
    {
        return{name:name,color:color}
    }
    
    var Board=[
        [getCoin("rook","black"),getCoin("knight","black"),getCoin("bishop","black"),1,1,getCoin("bishop","black"),getCoin("knight","black"),getCoin("rook","black")],
        [getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black"),getCoin("pawn","black")],

        [getCoin("rook","white"),getCoin("knight","white"),getCoin("bishop","white"),1,1,getCoin("bishop","white"),getCoin("knight","white"),getCoin("rook","white")],
    ];
    function getY(id)
    {
        return Number(id[1]);
    }
    function getX(id)
    {
        return Number(id[2]);
    }

     function Drag(ev){
         console.log("Start Drag")
         console.log(ev.target.id)
         ev.dataTransfer.setData("id", ev.target.id)
     }
     function Dragover(ev)
     {
         event.preventDefault();
         console.log("Drag Over");
         console.log(ev.target.id)
     }



    function Drop(ev)
    {
        var droppingid= event.dataTransfer.getData("id")
        var targetid=event.target.id;
        console.log(targetid);
        var y=getY(targetid);
        var x=getX(targetid);
        var value=Board[y-1][x-1]
        console.log(value);
        if(value!=0)
        {
            alert("cannot drop Here")
            return;
        }
        ev.preventDefault;
        var b=document.getElementById(droppingid);
        var b=document.getElementById(b.parentElement.id);
        var srcx=getX(droppingid);
        var srcy=getY(droppingid);
        event.target.appendChild(b);

        var oldcoin=Board[srcy-1][srcx-1]
        Board[srcy-1][srcx-1]=0;
        Board[y-1][x-1]=oldcoin;
        console.log(oldcoin)
    }   
</script>
